name: automerge
on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked

jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - id: automerge
        name: automerge
        uses: "pascalgn/automerge-action@v0.15.3"
        env:
          MERGE_LABELS: "autorelease: pending"
          MERGE_METHOD: rebase
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          UPDATE_METHOD: rebase
          LOG: "DEBUG"
